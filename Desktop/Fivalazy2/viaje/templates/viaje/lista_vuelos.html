{% extends 'viaje/base.html' %}
    {% block content %}
        {% for vuelo in vuelos %}
            <div class="vuelo">
                <p>Nombre: {{ vuelo.nombreDeVuelo }}</p>
                <h1><a href="" >{{ vuelo.lugar }}</a></h1>
                <p>Precio: {{ vuelo.precio|linebreaksbr }}</p>
            </div>
        {% endfor %}
    {% endblock content %}
